paths:
  /admin/info:
    get:
      consumes:
      - application/json
      description: 管理员信息
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.AdminInfo'
      tags:
      - 管理员
  /admin/login:
    post:
      consumes:
      - application/json
      description: 管理员登录
      parameters:
      - description: 登录
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.AdminLoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.AdminLoginResp'
      tags:
      - 管理员
  /admin/register:
    post:
      consumes:
      - application/json
      description: 管理员注册
      parameters:
      - description: 注册
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.AdminRegisterReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.AdminRegisterResp'
        "500":
          description: Internal Server Error
          schema:
            type: string
      tags:
      - 管理员
  /role/add:
    post:
      consumes:
      - application/json
      description: 添加角色
      parameters:
      - description: 添加角色
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.AddRoleReq'
      produces:
      - application/json
      responses:
        "200":
          description: 添加成功
          schema:
            $ref: '#/definitions/response.AddRoleResp'
      tags:
      - 角色
  /role/delete:
    post:
      consumes:
      - application/json
      description: 删除角色
      parameters:
      - description: 角色id
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.DeleteRoleReq'
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            $ref: '#/definitions/response.DeleteRoleResp'
      summary: 删除角色
      tags:
      - 角色
  /role/list:
    get:
      consumes:
      - application/json
      description: 查询角色列表
      parameters:
      - in: query
        name: page_num
        type: integer
      - in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            $ref: '#/definitions/response.GetRoleListResp'
      summary: 查询角色列表
      tags:
      - 角色
  /role/update:
    post:
      consumes:
      - application/json
      description: 更新角色
      parameters:
      - description: 更新角色
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UpdateRoleReq'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            $ref: '#/definitions/response.UpdateRoleResp'
      tags:
      - 角色
  /user/login:
    post:
      consumes:
      - application/json
      description: 用户登录
      parameters:
      - description: 登录
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UserLoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            $ref: '#/definitions/response.UserLoginResp'
      tags:
      - 用户
  /user/register:
    post:
      consumes:
      - application/json
      description: 用户注册
      parameters:
      - description: 注册
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UserRegisterReq'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            $ref: '#/definitions/response.UserRegisterResp'
        "500":
          description: 参数错误
          schema:
            type: string
      tags:
      - 用户
securityDefinitions:
  BasicAuth:
    type: basic
