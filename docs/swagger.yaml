basePath: /api/v1
definitions:
  request.LoginReq:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  request.RegisterReq:
    properties:
      email:
        type: string
      mobile:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - mobile
    - password
    - username
    type: object
  response.LoginResp:
    properties:
      expire:
        description: 过期时间
        type: integer
      token:
        type: string
    type: object
  response.RegisterResp:
    properties:
      email:
        type: string
      id:
        type: integer
      mobile:
        type: string
      username:
        type: string
    type: object
  response.UserInfo:
    properties:
      email:
        type: string
      id:
        type: integer
      mobile:
        type: string
      username:
        type: string
    type: object
